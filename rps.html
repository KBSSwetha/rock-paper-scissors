<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body align="center">
    <p class="title">Rock Paper Scissors</p>
    
    <div class="preview">
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="images/rock.png" class="move-icon">
    </button>
    <h4 class="name">Rock</h4>
    </div>

    <div class="preview">
    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images/paper.png" class="move-icon">
    </button>
    <h4 class="name">Paper</h4>
    </div>

    <div class="preview">
    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images/scissors.png" class="move-icon">
    </button>
    <h4 class="name">Scissors</h4>
    </div>


    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="rps.js"></script>
  </body>
</html>
